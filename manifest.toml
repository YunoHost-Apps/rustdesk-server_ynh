#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "rustdesk-server"
name = "RustDesk Server"
description.en = "Remote control alternative for self-hosting"
description.fr = "Alternative de contrôle à distance pour l'auto-hébergement"

version = "1.1.8-2~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "AGPL-3.0"
website = "https://rustdesk.com/"
admindoc = "https://rustdesk.com/docs/en/"
code = "https://github.com/rustdesk/rustdesk-server"

[integration]
yunohost = ">= 11.2"
architectures = "all"
multi_instance = false

ldap = "not_relevant"

sso = "not_relevant"

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

[resources]

    [resources.sources]

        [resources.sources.main]
        amd64.url = "https://github.com/rustdesk/rustdesk-server/releases/download/1.1.8/rustdesk-server-linux-amd64.zip"
        amd64.sha256 = "7f17ff1c3118cf8336468345410bd4d7404de2833cb11cdbef0bdb27b55c60e9"
        arm64.url = "https://github.com/rustdesk/rustdesk-server/releases/download/1.1.8/rustdesk-server-linux-arm64v8.zip"
        arm64.sha256 = "f91f3416f93d574280013a71d0d8c57d2b489c861b1754ea247b251e38301e07"
        armhf.url = "https://github.com/rustdesk/rustdesk-server/releases/download/1.1.8/rustdesk-server-linux-armv7.zip"
        armhf.sha256 = "7e50dd032185f8d05f26b022bf26e4f4f6e80d3239aafc4106b2328bc8671e24"

        autoupdate.strategy = "latest_github_release"
        autoupdate.asset.arm64 = "rustdesk-server-linux-arm64v8\\.zip"
        autoupdate.asset.amd64 = "rustdesk-server-linux-amd64\\.zip"
        autoupdate.asset.armhf = "rustdesk-server-linux-armv7\\.zip"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"
    main.show_tile = false
    main.allowed = "visitors"

    [resources.ports]
    api.default = 21114
    hbbs.default = 21115
    hbbs.exposed = "TCP"
    hbbsbis.default = 21116
    hbbsbis.exposed = "Both"
    hbbster.default = 21118
    hbbster.exposed = "TCP"
    hbbr.default = 21117
    hbbr.exposed = "TCP"
    hbbrbis.default = 21119
    hbbrbis.exposed = "TCP"

    [resources.apt]
    packages = "sqlite3"
